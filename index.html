<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="addEntry">Incluir</i></button>
        </div>

        <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Cargo</th>
                  <th>Remuneração</th>
                  <th class="acao">Editar</th>
                  <th class="acao">Excluir</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>


        <div class="modal-container">
            <div class="modal">
              <div class="close-modal-btn">&times;</div> <!-- Botão de fechar o modal -->
              <form>
                <label for="nome">Nome</label>
                <input id="nome" type="text" required />
        
                <label for="cargo">Cargo</label>
                <input id="cargo" type="text" required />
        
                <label for="renumeracao">Remuneração</label>
                <input id="renumeracao" type="number" required />
                <button id="btnSalvar">Salvar</button>
              </form>
            </div>
          </div>

    </div>

<script src="main.js"></script>
</body>
</html>
